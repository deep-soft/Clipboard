name: Installer Tests

on:
  workflow_dispatch
#on:
#  push:
#    branches:
#      - main
#  pull_request:
#    branches:
#     - main

jobs:
  linux-amd64:

    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3

      - name: Run a script
        shell: 'script -q -e -c "bash --noprofile --norc -eo pipefail {0}"'
        run: |
          sh install.sh
          export CLIPBOARD_TMPDIR=/tmp
          stty rows 80 cols 120
          bash src/tests/suite.sh
  macos-arm64-amd64:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run a script
        run: |
          export CLIPBOARD_TMPDIR=$TMPDIR
          sh install.sh
          bash src/tests/suite.sh
  windows-amd64:
    strategy:
     matrix:
       windows: [2022, 2019]
     
    runs-on: windows-${{ matrix.windows }}

    steps:
      - uses: actions/checkout@v3

      - name: Run a script
        shell: powershell
        run: |
          Start-Process powershell -Verb runAs -ArgumentList '-Command "Set-ExecutionPolicy RemoteSigned"'
          (Invoke-WebRequest -UseBasicParsing https://github.com/Slackadays/Clipboard/raw/main/install.ps1).Content | powershell
          #restart powershell to get the new path
          $env:CLIPBOARD_TMPDIR = "C:\Users\runneradmin\AppData\Local\Temp"
          Start-Process powershell -Verb runAs -ArgumentList '-Command bash src/tests/suite.sh'
  freebsd-amd64:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run a script
        uses: cross-platform-actions/action@v0.13.0
        with:
          operating_system: freebsd
          architecture: x86-64
          version: '13.1'
          shell: bash
          run: |
            sh install.sh
            #export CLIPBOARD_TMPDIR=/tmp
            #bash src/tests/suite.sh
  openbsd-amd64:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run a script
        uses: cross-platform-actions/action@v0.13.0
        with:
          operating_system: openbsd
          architecture: x86-64
          version: '7.2'
          shell: bash
          run: |
            sh install.sh
            #export CLIPBOARD_TMPDIR=/tmp
            #bash src/tests/suite.sh
  openbsd-arm64:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Run a script
        uses: cross-platform-actions/action@v0.13.0
        with:
          operating_system: openbsd
          architecture: arm64
          version: '7.2'
          shell: bash
          run: |
            sh install.sh
            #export CLIPBOARD_TMPDIR=/tmp
            #bash src/tests/suite.sh
  netbsd-amd64:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

